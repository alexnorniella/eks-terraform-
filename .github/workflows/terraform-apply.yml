name: Terraform Apply (on push to main)

on:
  push:
    branches: [ main ]
    paths:
      - 'tf-files/**'
      - '.github/workflows/**'
  workflow_dispatch:

concurrency:
  group: terraform-apply-${{ github.ref }}
  cancel-in-progress: true

jobs:
  apply:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: tf-files

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - run: terraform init -input=false -no-color

      # Run plan to decide whether to apply; don't fail on "no changes"
      - name: Terraform plan (capture exit code, waits for lock)
        id: plan
        shell: bash
        run: |
          set +e
          terraform plan -input=false -no-color -lock-timeout=5m -detailed-exitcode -out=tfplan.out
          code=$?
          echo "exit_code=$code" >> "$GITHUB_OUTPUT"
          if [ "$code" -eq 1 ]; then
            echo "Terraform plan failed"; exit 1
          fi

      # Apply only when there are changes (exit code 2)
      - name: Terraform apply (waits for lock)
        if: steps.plan.outputs.exit_code == '2'
        run: terraform apply -input=false -no-color -lock-timeout=5m -auto-approve tfplan.out
